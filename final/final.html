<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Pokedex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Pokemon Pokedex</h1>
    <select id="sortBy" title="Choose a letter to filter Pokemon">
      <option value="" disabled selected>Pokemon</option>
      <option value="a_b">A & B</option>
      <option value="c_d">C & D</option>
      <option value="e_f">E & F</option>
      <option value="g_h">G & H</option>
      <option value="i_j">I & J</option>
      <option value="k_l">K & L</option>
      <option value="m_n">M & N</option>
      <option value="o_p">O & P</option>
      <option value="q_r">Q & R</option>
      <option value="s_t">S & T</option>
      <option value="u_v_w">U, V & W</option>
      <option value="x_y_z">X, Y & Z</option>


      <option value="all">All</option>
    </select>

    <ul id="view_pokemon">

    </ul>


  <script src="final.js" type="module"></script>

</body>
</html>
